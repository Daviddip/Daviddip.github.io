<script type="text/javascript">
function checkCookie(c_name)
{
  if (document.cookie.length>0)
    {
      c_start=document.cookie.indexOf(c_name + "=")
      if (c_start == -1)
	return true;
    }
  return false;
}

var pendent = false;
function comprovarTemps()
{
  if ( !pendent && checkCookie("EUVCS") )
    {
      pendent = true;
      $("#temps").html('<p>Queden 120 segons per perdre la connexió amb el campus de la UVic. Vols mantenir la connexió?</p>');
      $("#temps").dialog({
	modal: true,
	    resizable: false,
	    title: "Vols mantenir la connexio?",
	    width: 600,
	    height: 150,
	    buttons: {
	    "Cancel·la": function() {
	      $( this ).dialog( "close" );
	      window.location="/FC.php?s=17";
	    },
	      "Accepta": function() {
		$( this ).dialog( "close" );
		document.getElementById("general").contentWindow.location.reload(true);
	      }
	  }
	});
      $(".ui-widget-header").css("background-color","#b20125");
      $(".ui-dialog").css("font-size","10px");
    }
}
setInterval("comprovarTemps()", 5000);
</script>
